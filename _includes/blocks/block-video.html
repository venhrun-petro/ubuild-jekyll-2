<section class="empty"></section>
<section class="video">
    <div class="container-small"> 
        <div class="video_block">
            <video>
              <source src="{{  section.video }}" type="video/mp4">  
            </video>
            <a class="video_play">
              <img src="{{ site.url }}/assets/img/play.svg" alt="play">
            </a>
        </div>
        <div class="video_cont">
          <div class="video_cont_left">
              <h6>{{ section.video-sub-title }}</h6>
              <h2>{{ section.video-title }}</h2>
          </div>
          <div class="accordion">
            <div class="accordion_cont"> 
                {% for accordion in section.video-accordion %}
                  <div class="accordion_item">
                      <h4 class="accordion_item_title">{{ accordion.title }}</h4> 
                      <div class="accordion_item_content">  
                        {{ accordion.text }}
                      </div>
                  </div>  
                {% endfor %}   
            </div>
          </div>
              
        </div>
    </div> 
</section>
