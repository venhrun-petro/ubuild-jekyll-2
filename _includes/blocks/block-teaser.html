<section class="teaser">
    <div class="container-small">
      <div class="teaser_cont">
        <h1>{{ section.teaser-title }}</h1>
        <p class="general-paragraph">{{ section.teaser-paragraph }}</p>
        <a class="general-button" href="{{ section.teaser-button-url }}">{{ section.teaser-button-text }}</a>
      </div>
    </div> 
    <img class="teaser_img" src="{{ site.url }}{{ section.teaser-img }}" alt="teaser" >
</section>
