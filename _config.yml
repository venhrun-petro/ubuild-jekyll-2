title: "Wind"
theme_color: "#5E5E81"
description: "Wind" 
baseurl: ""
url: "" 

# Build settings
defaults:
  - scope:
      path: "" # an empty string here means all files in the project
    values:
      layout: "default" # this ensures all content renders with layouts/default.html

relative_permalinks: false
permalink: /:title/
 
plugins:
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-menus

include: ["_pages"]


exclude:
  - node_modules
  - gulpfile.js
  - package.json 
  - package-lock.json
  - yarn.lock
  - sass-cache
  - jekyll-cache
  - jekyll-metadata
  - .vscode   
  - Gemfile
  - README.md
  - .forestry
  - _config_development.yml
  - _config_staging.yml